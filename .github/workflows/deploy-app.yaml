name: Deployment Workflow

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check Node version
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Start dev server
        run: npm run dev &

  build-code-server:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check Node version
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Build code server
        run: npm run build

  deploy-vercel:   # ðŸ‘ˆ à¦à¦Ÿà¦¾ jobs à¦à¦° à¦¨à¦¿à¦šà§‡ à¦°à¦¾à¦–à¦²à¦¾à¦®
    runs-on: ubuntu-latest
    needs: build-code-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
